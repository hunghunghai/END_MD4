<style>

    .register-form {
        margin-top: 100px;
        margin: 140px auto 100px auto;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px 20px;
        max-width: 500px;
    }

    .form-group {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }

    .form-group label {
        font-weight: bold;
        flex: 1;
        margin-right: 10px;
    }

    .form-group input {
        flex: 2;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        background-color: #f8f8f8;
        transition: border-color 0.2s;
    }

    .form-group input:focus {
        outline: none;
        border-color: #007bff;
    }

    .error {
        flex: 2;
    }

    .register-form-button {
        width: 100%;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }

    .register-form-button button {
        width: 45%;
        padding: 10px;
        background-color: #2fea2f;
        color: #ffffff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .register-form-button button:hover {
        background-color: #0dc50d;
    }

    .form-group input::placeholder {
        color: red; /* Adjust the color value as needed */
    }
</style>

<div class="register-form">
    <h2 style="margin-bottom: 40px;">Register</h2>
    <form action="/registerForm" th:object="${userRigister}" method="post">
        <div class="form-group">
            <label th:unless="${usernameError}">UserName:</label>
            <label th:if="${usernameError}" style="color: red" class="error">UserName:</label>
            <input th:unless="${usernameError}" type="text" th:field="*{username}">
            <input th:if="${usernameError}" style="border: 1px solid red; color: red" class="error"
                   th:placeholder="${usernameError}" type="text"
                   th:field="*{username}">
        </div>

        <div class="form-group">
            <label th:unless="${emailError}">Email:</label>
            <label th:if="${emailError}" style="color: red" class="error">Email:</label>
            <input th:unless="${emailError}" type="text" th:field="*{email}">
            <input th:if="${emailError}" style="border: 1px solid red; color: red" class="error"
                   th:placeholder="${emailError}" type="text"
                   th:field="*{email}">
        </div>

        <div class="form-group">
            <label th:unless="${firstNameError}">First Name:</label>
            <label th:if="${firstNameError}" style="color: red" class="error">First Name:</label>
            <input th:unless="${firstNameError}" type="text" th:field="*{firstName}">
            <input th:if="${firstNameError}" style="border: 1px solid red; color: red" class="error"
                   th:placeholder="${firstNameError}" type="text"
                   th:field="*{firstName}">
        </div>

        <div class="form-group">
            <label th:unless="${lastNameError}">Last Name:</label>
            <label th:if="${lastNameError}" style="color: red" class="error">Last Name:</label>
            <input th:unless="${lastNameError}" type="text" th:field="*{lastName}">
            <input th:if="${lastNameError}" style="border: 1px solid red; color: red" class="error"
                   th:placeholder="${lastNameError}" type="text"
                   th:field="*{lastName}">
        </div>

        <div class="form-group">
            <label th:unless="${passwordError}">Password:</label>
            <label th:if="${passwordError}" style="color: red" class="error">Password:</label>
            <input th:unless="${passwordError}" type="password" th:field="*{password}">
            <input th:if="${passwordError}" style="border: 1px solid red; color: red" class="error"
                   th:placeholder="${passwordError}" type="password"
                   th:field="*{password}">
        </div>

        <div class="form-group">
            <label th:unless="${confirmPasswordError}">Confirm password:</label>
            <label th:if="${confirmPasswordError}" style="color: red" class="error">Confirm password:</label>
            <input th:unless="${confirmPasswordError}" type="password" name="confirm_password">
            <input th:if="${confirmPasswordError}" style="border: 1px solid red; color: red" class="error"
                   th:placeholder="${confirmPasswordError}" type="password"
                   id="confirm_password" name="confirm_password">
        </div>

        <div class="register-form-button">
            <button type="submit">Register</button>
        </div>
    </form>

    <p>You already have an account. <a href="/login">Log in here</a></p>
</div>
