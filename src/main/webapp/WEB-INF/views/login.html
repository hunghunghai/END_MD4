<style>
    .login {
        margin: 220px auto 100px auto;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 320px;
    }

    .login-form label {
        font-weight: 600;
    }

    .login-form input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #f8f8f8;
        transition: border-color 0.2s;
    }

    .login-form input:focus {
        outline: none;
        border-color: #007bff;
    }

    .login-form button {
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background-color: #2fea2f;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .btnhung {
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background-color: #2fea2f;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .login-form button:hover {
        background-color: #18d018;
    }

    .btnhung:hover {
        background-color: #18d018;
    }
</style>
<body class="animsition">
<header>
    <!-- Header desktop -->
    <div class="container-menu-desktop">
        <div class="wrap-menu-desktop" style="top: 0">

                <div class="menu-desktop">
                    <ul class="main-menu">
                        <li class="active-menu">
                            <a th:href="@{/home}">Home</a>
                            <ul class="sub-menu">
                                <li><a th:href="@{/home}">Homepage 1</a></li>
                                <li><a th:href="@{/home}">Homepage 2</a></li>
                                <li><a th:href="@{/home}">Homepage 3</a></li>
                            </ul>
                        </li>

                        <li>
                            <a th:href="@{/home/product}">Shop</a>
                        </li>

                        <li class="label1" data-label1="hot">
                            <a th:href="@{/home/shopingCart}">Features</a>
                        </li>

                        <li>
                            <a th:href="@{/home/blog}">Blog</a>
                        </li>

                        <li>
                            <a th:href="@{/home/about}">About</a>
                        </li>

                        <li>
                            <a th:href="@{/home/contact}">Contact</a>

                </div>

                <!-- Icon header -->

                        <i class="zmdi zmdi-shopping-cart"></i>
                    </div>
                    <div th:unless="${session.usersLogin}"

                         data-notify="0">
                        <!--                        -->
                        <i class="zmdi zmdi-shopping-cart"></i>
                    </div>
                    <ul class="main-menu" th:if="${session.usersLogin}">
                        <li class="active-menu">
                            <a th:text="${session.usersLogin.firstName + ' ' + session.usersLogin.lastName}"></a>
                            <ul class="sub-menu">
                                <a th:href="@{/logout}">
                                    <button style="cursor: pointer; padding: 0 0 0 20px">
                                        Logout
                                    </button>
                                </a>
                            </ul>
                        </li>
                    </ul>
                    <div th:unless="${session.usersLogin}">

                            <button style="cursor: pointer; padding: 0 0 0 20px">

    <!-- Header Mobile -->

    </div>


    <!-- Menu Mobile -->
    <div class="menu-mobile">
        <ul class="main-menu-m">
            <li>
                <a th:href="@{/home}">Home</a>
                <ul class="sub-menu-m">
                    <li><a th:href="@{/home}">Homepage 1</a></li>
                    <li><a th:href="@{/home}">Homepage 2</a></li>
                    <li><a th:href="@{/home}">Homepage 3</a></li>
                </ul>
                <span class="arrow-main-menu-m">
						<i class="fa fa-angle-right" aria-hidden="true"></i>
					</span>

            <li>
                <a th:href="@{/home/product}">Shop</a>
            </li>

            <li>
                <a th:href="@{/home/shopingCart}" class="label1 rs1" data-label1="hot">Features</a>
            </li>

            <li>
                <a th:href="@{/home/blog}">Blog</a>

    </div>

    <!-- Modal Search -->
    <div class="modal-search-header flex-c-m trans-04 js-hide-modal-search">
        <div class="container-search-header">
            <button class="flex-c-m btn-hide-modal-search trans-04 js-hide-modal-search">
                <img th:src="@{/images/icons/icon-close2.png}" alt="CLOSE">
            </button>

            <form class="wrap-search-header flex-w p-l-15">
                <button class="flex-c-m trans-04">
                    <i class="zmdi zmdi-search"></i>
                </button>
                <input class="plh3" type="text" name="search" placeholder="Search...">
            </form>
        </div>
    </div>
</header>
<div class="login">
    <form class="login-form" action="/login" method="post">
        <div th:if="${loginError}">
            <label style="color: red">UserName:</label>
            <input style="border: red" type="text" name="username">
        </div>
        <div th:unless="${loginError}">
            <label>UserName:</label>
            <input type="text" name="username">
        </div>
        <div th:if="${loginError}">
            <label style="color: red">Password:</label>
            <input style="border: red" type="password" name="password">
        </div>
        <div th:unless="${loginError}">
            <label>Password:</label>
            <input type="password" name="password">
        </div>
        <div style="color: red" th:if="${loginError}" th:text="${loginError}"></div>
        <div th:unless="${loginError}"></div>
        <button class="btnhung" type="submit">Login</button>
    </form>
    <p>Do not have an account. <a href="/register">
        Sign up here</a></p>
</div>

<script>
    $('.js-pscroll').each(function () {
        $(this).css('position', 'relative');
        $(this).css('overflow', 'hidden');
        var ps = new PerfectScrollbar(this, {
